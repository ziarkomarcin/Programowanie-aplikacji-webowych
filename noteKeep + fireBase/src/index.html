<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <title>NoteKeep</title>
  </head>
  <body>
    <div class="new_note_box">
      <div class="title_box">
        <p>Title: <br>
          <input type="text" id="title_input" />
          <!-- INPUT TITLE -->
        </p>
      </div>
      <div class="note_box">
        <p>Note: <br>
          <textarea type="text" id="note_input"></textarea>
          <!-- INPUT NOTE -->
          <br>
          <button type="button" id="add_note_button">Add Note</button>
        </p>
      </div>
    </div>

    <div class="show_notes_box">
      <div class="show_pinned_notes_box">
        <p id="pinned_title">Pinned Notes</p>
        <div class="pinned_notes" id="pinned_notes">
          <!-- HERE WILL BE PINNED NOTES -->
        </div>
      </div>
      <div class="show_another_notes_box">
        <p id="notes_title">Notes</p>
        <div class="notes" id="notes">
          <!-- HERE WILL BE NOTES -->
        </div>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
